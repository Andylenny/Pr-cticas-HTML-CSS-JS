<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas</title>
    <link rel="stylesheet" href="tablas.css" />
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Costo</th>
                <th>Unidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gallleta</td>
                <td>$10</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Caramelos</td>
                <td>$3</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Chocolate</td>
                <td>$5</td>
                <td>1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="total">Total</th>
                <td colspan="2" class="datototal">$18</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
